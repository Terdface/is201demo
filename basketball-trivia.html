<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Trivia Game</title>
    <link rel="stylesheet" href="css/scratch.css">
    <style>
        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Basketball Trivia Game</h1>
        <p id="question"></p>
        <div id="answers"></div>
        <p id="message"></p>
        <button onclick="nextQuestion()" id="nextButton" style="display:none;">Next Question</button>
    </div>

    <script src="js/basketball-trivia.js"></script>
</body>
</html>
